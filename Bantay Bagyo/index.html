<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bantay Bagyo | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/bantaybagyo.css" />
    <script src="js/vendor/modernizr.js"></script>
    
    
  </head>
  <body>
    
    <header>
      <div id="header-wrapper">
	  <div id = "logo-wrapper">
	    <p>Bantay Bagyo</p>
	  </div>
	  <div id = "form-wrapper">
	    <p></p>	  
	  </div>
      </div>
    </header>
    
    
     

    <div id = "mainContentWrapper">
	  
      <div id = "floating-sidebar-typhoon">	
	<div class = "floating-sidebar-details">    
	  <table>
	    <tr>
	      <td class="table-cat">Name:</td>
	      <td>Basyang</td>
	    </tr>
	    <tr>
	      <td class="table-cat">Wind Speed:</td>
	      <td>100-110kph</td>
	    </tr>	      
	  </table>
	</div>
      </div>
      
      <div id="legend">
	
	<table>
	  <tr>
	    <td class="table-cat">Legend:</td>
	    <td>Fine</td>
	    <td>Signal #1</td>
	    <td>Signal #2</td>
	    <td>Signal #3</td>
	    <td>Signal #4</td>
	  </tr>      
	</table>
	
      </div>
      <div id = "mapWrapper">
	
	<object id = "phMap" data="assets/Philippine Map.svg" type="image/svg+xml">
	    <span>Your browser doesn't support SVG images</span>
	</object>
      </div>
   

    </div>




    </div>
    
    
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
